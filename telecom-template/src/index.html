<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telecom Template</title>
  <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet" />
</head>

<body class="font-gabarito mx-auto w-390px">
  <header class="flex items-center bg-primary justify-between p-4 w-auto h-auto">
    <!-- Logo -->
    <div class="flex">
      <img src="./assets/images/logo.png" alt="">
    </div>

    <nav class="flex gap-2 h-auto items-center">
      <!-- Search -->
      <button class="flex icon-top-bar transition(duration-0  ease-in-out) hover:(bg-secondary duration-300)">
        <a href="#" class="i-mdi-search text-size-7"></a>
      </button>

      <!-- Shop -->
      <button class="flex icon-top-bar transition(duration-0  ease-in-out) hover:(bg-secondary duration-300)">
        <a href="#" class="i-mdi-shop-outline text-size-7"></a>
      </button>

      <!-- Account -->
      <button id="account-login" class="flex icon-top-bar.active transition(duration-0  ease-in-out) hover:(bg-secondary duration-300)">
        <a href="#" class="i-mdi-account-outline text-size-7"></a>
      </button>

      <!-- ShopBag -->
      <button class="flex icon-top-bar transition(duration-0  ease-in-out) hover:(bg-secondary duration-300)">
        <a href="#" class="i-mdi-shopping-cart-outline text-size-7"></a>
      </button>
    </nav>
  </header>

  <main class="flex flex-col">

    <!-- AppDownload -->
    <div id="app-download" class="flex flex-col py-16  px-4 gap-4 bg-app-downland-gradient text-white">
      <!-- Top / Left -->
      <div class="flex flex-col items-center gap-3">
        <div>
          <p class="font-400 text-size-5xl m-0 tracking-wide">TÉLÉCHARGEZ</p>
        </div>

        <div>
          <p class="font-900 text-size-5xl m-0 tracking-wider">L'APPLICATION</p>
        </div>

        <div>
          <p class="font-400 text-size-5xl m-0 tracking-wide">MYAFFRICELL</p>
        </div>
      </div>

      <!-- Middle -->
      <div>
        <img src="./assets/images/phone-app.png" alt="" class="w-full h-full object-contain">
      </div>

      <!-- Bottom / Right -->
      <div class="flex flex-col gap-5xl">
        <!-- Text -->
        <div class="flex flex-col p-0 items-start">
          <div class="flex justify-start w-full">
            <p class="font-600 text-size-4xl m-0">Profitez de</p>
          </div>
  
          <div class="flex justify-center w-full">
            <p class="font-600 text-size-32px m-0">Nos 
              <span class="font-900 text-size-5xl">Meilleures</span>
            </p>
          </div>
  
          <div class="flex justify-end w-full">
            <p class="font-900 text-size-5xl m-0 items-end">Offres</p>
          </div>
        </div>

        <!-- Buttons & Link -->
        <div class="flex flex-col gap-4">
          <!-- Buttons -->
          <div class="flex justify-evenly">
            <!-- GooglePlay -->
            <div class="app-library-btn">
              <!-- icon -->
              <div class="flex">
                <svg width="28" height="29" viewBox="0 0 28 29" fill="none" xmlns="http://www.w3.org/2000/svg">

                  </g>
                  <defs>
                  <clipPath id="clip0_105_5">
                  <rect width="28" height="28" fill="white" transform="translate(0 0.383545)"/>
                  </clipPath>
                  </defs>
                </svg>
              </div>

              <!-- text -->
                <div class="flex flex-col">
                  <div>
                    <p class="font-400 text-size-3 m-0">Disponible sur</p>
                  </div>
                  <div>
                    <p class="font-500 text-size-18px m-0">Google Play</p>
                  </div>
                </div>
            </div>

            <!-- AppStore -->
            <div class="app-library-btn">
              <!-- icon -->
              <div class="flex">
                <svg width="32" height="33" viewBox="0 0 32 33" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <g clip-path="url(#clip0_105_14)">

                  <linearGradient id="paint0_linear_105_14" x1="1600" y1="0.883545" x2="1600" y2="3200.88" gradientUnits="userSpaceOnUse">
                  <stop stop-color="#17C9FB"/>

                  </linearGradient>
                  <clipPath id="clip0_105_14">
                  <rect width="32" height="32" fill="white" transform="translate(0 0.883545)"/>
                  </clipPath>
                  </defs>
                </svg>
              </div>

              <!-- text -->
                <div class="flex flex-col">
                  <div>
                    <p class="font-400 text-size-3 m-0">Disponible sur</p>
                  </div>
                  <div>
                    <p class="font-500 text-size-18px m-0">App Store</p>
                  </div>
                </div>
            </div>
          </div>

          <!-- Link -->
          <div class="text-center">
            <p class="font-700 text-size-18px underline underline-offset-4 m-0 hover:decoration-[#F47C24]">www.africell.cd/app</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Lien vers le fichier JavaScript principal -->
  <script type="module" src="/main.js"></script>
</body>

</html>
